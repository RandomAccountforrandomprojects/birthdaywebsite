<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            color: #333;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
            cursor: pointer;
            margin-top: 20px;
            position: absolute;
            top: 0;
        }
        button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #e65a50;
        }
    </style>
</head>
<body>
    <h1 onclick="goToMainSite()">Happy Birthday</h1>
    <button id="clickMeButton" onclick="startMoving()">Click Me</button>

    <script>
        function goToMainSite() {
            window.location.href = "dawidpage2222.html"; // Change to the main website URL or path.
        }

        function startMoving() {
            const button = document.getElementById('clickMeButton');
            button.removeAttribute('onclick'); // Prevent further clicks triggering this function

            setInterval(() => {
                const bodyRect = document.body.getBoundingClientRect();
                const buttonWidth = button.offsetWidth;
                const buttonHeight = button.offsetHeight;

                const maxLeft = bodyRect.width - buttonWidth;
                const maxTop = bodyRect.height - buttonHeight;

                const randomLeft = Math.random() * maxLeft;
                const randomTop = Math.random() * maxTop;

                button.style.position = 'absolute';
                button.style.left = `${randomLeft}px`;
                button.style.top = `${randomTop}px`;
            }, 100); // Moves every 100ms
        }
    </script>
</body>
</html>
