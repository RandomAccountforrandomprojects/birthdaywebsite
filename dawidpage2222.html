<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            color: #333;
            overflow: hidden;
        }
        img {
            max-width: 80%;
            max-height: 70%;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #e65a50;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="Good_Morning_to_All(chosic.com).mp3" type="audio/mpeg">
    </audio>

    <img id="flipImage" src="consturction dwaid.jpg" alt="Flipbook Image">
    <p id="flipText">Happy birthday man! finally 18!</p>
    <button onclick="nextImage()">Next</button>

    <script>
        const images = [
            { src: "consturction dwaid.jpg", text: "Happy birthday man! finally 18!" },
            { src: "dawid.jpg", text: "We've know eachother for such a long time, i mean wayyyyyy too long, but at this point you cant get rid of me ðŸ˜ˆ, im glad i can always rely on you and that your still here." },
            { src: "ugly us.jpg", text: "Here's to many more years! (YOU BETTER LIKE THE WEBSITE OTHERWISE ðŸ˜¡ðŸ˜ˆ)" },
        ];

        let currentIndex = 0;

        function nextImage() {
            currentIndex++;
            if (currentIndex >= images.length) {
                currentIndex = 0; // Loop back to the first image
            }

            const imgElement = document.getElementById("flipImage");
            const textElement = document.getElementById("flipText");

            imgElement.src = images[currentIndex].src;
            imgElement.alt = `Flipbook Image ${currentIndex + 1}`;
            textElement.textContent = images[currentIndex].text;
        }
    </script>
</body>
</html>
